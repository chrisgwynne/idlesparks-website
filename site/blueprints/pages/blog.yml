title: Blog
icon: text

columns:
  - width: 2/3
    sections:
      fields:
        type: fields
        fields:
          text:
            label: Introduction
            type: textarea
            size: small

  - width: 1/3
    sections:
      drafts:
        type: pages
        label: Drafts
        status: draft
        templates:
          - article
        create: article
        empty: No draft articles
        layout: list
      published:
        type: pages
        label: Published Articles
        status: listed
        templates:
          - article
        sortBy: date desc
        layout: list
        info: "{{ page.date.toDate('d M Y') }}"
