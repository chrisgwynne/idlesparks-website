title: Article
icon: page
num: date

status:
  draft:
    label: Draft
    text: The article is still in draft
  unlisted:
    label: Unlisted
    text: The article is published but unlisted
  listed:
    label: Published
    text: The article is published

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          intro:
            label: Intro
            type: textarea
            size: small
          text:
            label: Content
            type: textarea
            size: huge
            buttons:
              - bold
              - italic
              - link
              - code
              - "|"
              - headings
              - ul
              - ol

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            label: Date
            type: date
            default: today
          tags:
            label: Tags
            type: tags
          cover:
            label: Cover Image
            type: files
            max: 1
      files:
        type: files
        label: Files
